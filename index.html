<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <!-- Link External Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <title>Train Schedule</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>People Still Use Trains?</h1>
            <h5>Well, better tell you when they'll arive then</h5>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover trainTable">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                                </thread>
                            <tbody class='trainUpdate'>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header addTrain">Add Train</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="trainName" id="trainName">Train Name</label>
                                <input class="form-control trainName" placeholder="Thomas the Tank" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination" id="destination">Destination</label>
                                <input class="form-control destination" placeholder="Hogwarts" type="text">
                            </div>
                            <div class="form-group">
                                <label for="firstTrainTime" id="firstTrainTime">First Train Time (HH:MM - 24HR Clock)</label>
                                <input class="form-control firstTrainTime" placeholder="00:00" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency" id="frequency">Frequency (min)</label>
                                <input class="form-control frequency" placeholder="10" type="text">
                            </div>
                            <button class="btn btn-primary float-right submitButton">Submit</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Link JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <!-- Link External JS -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
